<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Page</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0392b07053.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Left section -->

    </section>
    <section class="left">
      <div class="logo">Logo</div>
      <ul class="left-list">
        <li class="list-item">
          <span class="list-icon">
            <i class="fas fa-user"></i>
          </span>
          <span class="list-text">
            Profile
          </span>
        </li>
        <li class="list-item selected">
          <span class="list-icon ">
            <i class="fas fa-calendar-week"></i>
          </span>
          <span class="list-text ">
            Schedule
          </span>
        </li>
        <li class="list-item">
          <span class="list-icon">
            <i class="fas fa-chart-bar"></i>
          </span>
          <span class="list-text">
            Overview
          </span>
        </li>
        <li class="list-item">
          <span class="list-icon">
            <i class="fas fa-comment-dots"></i>
          </span>
          <span class="list-text">
            Chat
          </span>
        </li>
        <li class="list-item">
          <span class="list-icon">
            <i class="fas fa-cog"></i>
          </span>
          <span class="list-text">
            Setting
          </span>
        </li>
      </ul>
      <div class="logout">
        <span class="icon-logout">
          <i class="fas fa-sign-out-alt"></i>
        </span>
        <span class="logout-text">
          Logout
        </span>
      </div>
    </section>


    <section class="center">
      <div class="center-top">
        <span class="schedule">Schedule</span>
        <span class="date">
          <span class="date-text">Aug 5 , 2021</span>
          <span class="date-icon">
            <i class="fas fa-sort-down icon"></i>
          </span>
        </span>
      </div>
      <div class="center-center">
        <ul class="center-list">
          <li class="center-list-item center-selected">Recent Added</li>
          <li class="center-list-item">In Progress</li>
          <li class="center-list-item">In Review</li>
          <li class="center-list-item">Completed</li>
        </ul>

        <div class="center-box">
          <span class="center-box-icon-container">
            <i class="fas fa-palette box-icon"></i>
          </span>
          <span class="center-box-span">
            <span class="center-box-span-text">Illustration Templates</span>
            <span class="center-box-span-time">9:00 AM - 4:00 PM</span>
          </span>
          <div class="center-box-img-container">
            <span class="center-box-container-img">
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                alt="person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                alt=" person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80
                alt=" person" class="image" />
            </span>
          </div>
        </div>
        <div class="center-box">
          <span class="center-box-icon-container">
            <i class="fas fa-palette box-icon"></i>
          </span>
          <span class="center-box-span">
            <span class="center-box-span-text">Illustration Templates</span>
            <span class="center-box-span-time">9:00 AM - 4:00 PM</span>
          </span>
          <div class="center-box-img-container">
            <span class="center-box-container-img">
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                alt="person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                alt=" person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80
                alt=" person" class="image" />
            </span>
          </div>
        </div>
        <div class="center-box">
          <span class="center-box-icon-container">
            <i class="fas fa-palette box-icon"></i>
          </span>
          <span class="center-box-span">
            <span class="center-box-span-text">Illustration Templates</span>
            <span class="center-box-span-time">9:00 AM - 4:00 PM</span>
          </span>
          <div class="center-box-img-container">
            <span class="center-box-container-img">
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                alt="person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                alt=" person" class="image" />
            </span>
            <span class="center-box-container-img">
              <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80
                alt=" person" class="image" />
            </span>
          </div>
        </div>
      </div>

      <div class="center-bottom">
        <div class="center-bottom-top">
          <span class="center-bottom-top-project">
            Project Progress
          </span>
          <span class="center-bottom-top-icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>
    </section>
    <section class="right"></section>
  </div>
</body>

</html>
